<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1024" />
	<title>La vie privée sur Internet</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

	<link href="css/style.css" rel="stylesheet" media="screen"/>
</head>
<body class="impress-not-supported">
	<div class="container">
		<!-- Message d'erreur si le navigateur est trop vieux -->
		<div class="fallback-message alert alert-danger">
			<p>Le navigateur <b>est un peu à la ramasse</b> et peut ne pas supporter toutes les fonctionnalités requises par impress.js.</p>
			<p>Pour plus de magie, utiliser de préférence la dernière version de <b>Lynx</b> (ou de <b>Firefox</b>).</p>
		</div>

		<div id="impress">
			<div id="part-fin" class="step title-subpart" data-x="0" data-y="0">
				<h3>Merci d'avoir suivi !</h3>
				<h4 style="font-size: 0.4em">En espérant que vous ne dormez pas</h4>
				<img src="img/main/important.jpg" alt="Fin" />
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Impress.js -->
	<script src="js/impress.js"></script>
	<script>
	impress().init();
	</script>
	<script src="js/impress.kbctl.js"></script>
</body>
</html>
